<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Babble - Vegans</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="FlexGrid u-fullSize">
        <header class="Head u-fullwidth" aria-label="Babble">
            <img src="images/logo.png" class="Head-logo"  alt="Logo">
            <h1 class="Head-title u-hiddenReadeable">Babble</h1>
        </header>
        <!-- /header -->

        <div class="FlexGrid-row u-flex1 MainContainer">
            <nav class="Nav"></nav>
            <!-- /nav -->

            <main class="Main u-flex1 FlexGrid u-fullwidth">
                <header class="Main-head FlexGrid-row u-alignItemsCenter u-flexJustifySpaceBetween u-fullwidth">
                    <h2 class="ChatTitle u-flex1 js-chatTitle">Vegans</h2>
                    <dl class="ChatStats">
                        <dt>
                            <span class="u-hidden">Messages: </span>
                        </dt>
                        <dd>
                            <img src="images/chat.svg" class="ChatStats-img" alt=""/>
                            <span class="ChatStats-text" id="js-stats-messages">0</span>
                        </dd>

                        <dt>
                            <span class="u-hidden">People: </span>
                        </dt>
                        <dd>
                            <img src="images/person.svg" class="ChatStats-img ChatStats-img--person" alt="" />
                            <span class="ChatStats-text" id="js-stats-people">0</span>
                        </dd>
                    </dl>
                </header>
                <!-- /main.header -->

                <ol class="ChatView" id="js-chatWindow">
                    <!-- /message -->
                <li class="Message" id="msg-0">
                                        <img src="https://www.gravatar.com/avatar/a14ec5877495b7f3d25a6eae4fa41db2" alt="" class="Message-image">
                                        <section class="Message-inner" tabindex="0">
                                            <header class="Message-inner-top FlexGridRow">
                                                <cite class="Message-author">Alex Krul</cite>
                                                <time class="Message-time" datetime="2017-10-14T14:47:21.638Z">17:47</time>
                                                <button class="Message-delBtn js-delMsgBtn" aria-label="Delete Message #0">X</button>
                                            </header>
                                            <div class="Message-contents">
                                                gfdgdg
                                            </div>
                                        </section>
                                    </li><li class="Message" id="msg-1">
                                        <img src="https://www.gravatar.com/avatar/a14ec5877495b7f3d25a6eae4fa41db2" alt="" class="Message-image">
                                        <section class="Message-inner" tabindex="0">
                                            <header class="Message-inner-top FlexGridRow">
                                                <cite class="Message-author">Alex Krul</cite>
                                                <time class="Message-time" datetime="2017-10-14T15:08:13.257Z">18:08</time>
                                                <button class="Message-delBtn js-delMsgBtn" aria-label="Delete Message #1">X</button>
                                            </header>
                                            <div class="Message-contents">
                                                עגעכגכע
                                            </div>
                                        </section>
                                    </li><li class="Message" id="msg-2">
                                        <img src="https://www.gravatar.com/avatar/a14ec5877495b7f3d25a6eae4fa41db2" alt="" class="Message-image">
                                        <section class="Message-inner" tabindex="0">
                                            <header class="Message-inner-top FlexGridRow">
                                                <cite class="Message-author">Alex Krul</cite>
                                                <time class="Message-time" datetime="2017-10-14T15:08:20.209Z">18:08</time>
                                                <button class="Message-delBtn js-delMsgBtn" aria-label="Delete Message #2">X</button>
                                            </header>
                                            <div class="Message-contents">
                                                י
י
י
י
י

                                            </div>
                                        </section>
                                    </li></ol>
                <!-- /chatview -->

                <form id="js-ChatSubmit-form" method="POST" class="ChatSubmit-form">
                    <label for="js-newMessage-area" class="u-display-hidden">Message Contents</label>
                    <textarea placeholder="your message..." id="js-newMessage-area" class="ChatSubmit-text" tabindex="0"></textarea>
                    <button type="submit" class="ChatSubmit-submit js-submit" aria-label="Submit" ></button>
                </form>
                <!-- /sendmessage -->
            </main>
            <!-- /main -->
        </div>
     
    </div>

    <!-- /modal -->
<!-- SignupModal -->
<div class="SignupModal-Container" id="js-SignupModal">
    <div class="SignupModal">
        <h2 class="SignupModal-Header">
            Who are you?
        </h2>
        <form method="post" class="SignupModal-form">
            <div class="SignupModal-form-item">
                <label for="signup-fullname">Full name:</label>
                <input type="text" id="signup-fullname" name="signup-fullname" value="Alex Krul" />
            </div>
            <div class="SignupModal-form-item">
                <label for="signup-email">Email: </label>
                <input type="email" id="signup-email" name="signup-email" value="alex_krul@gmail.com" />
            </div>
            <div class="SignupModal-form-item SignupModal-form-item--last">
                <button type="button" class="SignupModal-xbtn" id="js-stayAnonBtn">Stay Anonymous</button>
                <button type="submit" class="SignupModal-submit" id="js-loginBtn">Save</button>
            </div>
        </form>
    </div>
</div>
<!-- /SignupModal -->
<script src="scripts/main.js"></script>
</body>

</html>
